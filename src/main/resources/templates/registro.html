<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
	integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
	crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
<title>Registro</title>
</head>

<body>
	
	<!-- Registro Formulario -->
	
	<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Registrar Cuenta</p>

                <form th:action="@{/registrarUsuario}" method="post"
						th:object="${administrador}"
						style="">
						
						<!-- Nombres input -->
						<div class="form-outline mb-6">
							<label class="form-label" for="form2Example1">Nombres</label> <input
								type="text" id="nombres" name="nombres" class="form-control" th:field="*{nombres}" required minlength="4" maxlength="60" 
								pattern="[a-zA-ZÀ-ÿ\u00f1\u00d1]+(\s*[a-zA-ZÀ-ÿ\u00f1\u00d1]*)*[a-zA-ZÀ-ÿ\u00f1\u00d1]+"/>
								<div class="text-danger form-label" th:if="${#fields.hasErrors('nombres')}" th:errors="*{nombres}"></div>
						</div>

						<!-- Apellidos input -->
						<div class="form-outline mb-6">
							<label class="form-label" for="form2Example1">Apellidos</label> <input
								type="text" id="apellidos" name="apellidos" class="form-control" th:field="*{apellidos}" required minlength="4" maxlength="60" 
								pattern="[a-zA-ZÀ-ÿ\u00f1\u00d1]+(\s*[a-zA-ZÀ-ÿ\u00f1\u00d1]*)*[a-zA-ZÀ-ÿ\u00f1\u00d1]+"/>
								<div class="text-danger form-label" th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}"></div>
						</div>

						<!-- Email input -->
						<div class="form-outline mb-6">
							<label class="form-label" for="form2Example1">Correo</label> <input
								type="email" id="email" name="email" class="form-control" th:field="*{email}" required maxlength="30"/>
								<div class="text-danger form-label" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
						</div>
						
						<!-- Dni input -->
						<div class="form-outline mb-6">
							<label class="form-label" for="dni">DNI</label> <input
								type="text" id="dni" name="dni" class="form-control" th:field="*{dni}" required minlength="8" maxlength="8" pattern="[0-9]{8}"/>
								<div class="text-danger form-label" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></div>
						</div>
						
						<!-- Fecha Nacimiento input -->
						<div class="form-outline mb-6">
							<label class="form-label" for="form2Example1">Fecha de Nacimiento</label> <input
								type="date" id="fecha_nacimiento" name="fecha_nacimiento" class="form-control" th:field="*{fecha_nacimiento}" required max="2003-12-25"/>

						</div>

						<!-- Password input -->
						<div class="form-outline mb-6">
							<label class="form-label" for="form2Example2">Contraseña</label>
							<input type="password" id="password" name="password" class="form-control" required/>

						</div>

						<!-- Password Confirm input -->
						<div class="form-outline mb-6">
							<label class="form-label" for="form2Example2">Confirmar
								Contraseña</label> <input type="password" id="confirmPassword"
								class="form-control" name="confirmPassword" required/>

						</div>

						<!-- Submit button -->
						<button type="submit" class="btn btn-primary btn-block mb-4" style="margin-top:20px;">Registrar</button>

						<!-- Register buttons -->
						<div class="text-center">
							<p>
								¿Ya tienes una cuenta? <a th:href="@{/login}">Inicia Sesión</a>
							</p>

						</div>
					</form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img th:src="@{/imagenes/office.jpg}"
                  class="img-fluid rounded" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
	
	<!-- Registro Formulario END -->
	
	
	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
		crossorigin="anonymous"></script>
	
	<!-- Toast -->>
	<script src="https://code.jquery.com/jquery-3.6.0.js"  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="  crossorigin="anonymous"></script>
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

	<script th:inline="javascript"  th:if="${mensaje!=null}">
		let msg;
		msg=/*[[${mensaje}]]*/ null;
	
		toastr.success(msg, toastr.options = {
				  "closeButton": true,
				  "debug": false,
				  "newestOnTop": false,
				  "progressBar": true,
				  "positionClass": "toast-top-right",
				  "preventDuplicates": true,
				  "onclick": null,
				  "showDuration": "100",
				  "hideDuration": "500",
				  "timeOut": "3500",
				  "extendedTimeOut": "1000",
				  "showEasing": "swing",
				  "hideEasing": "linear",
				  "showMethod": "fadeIn",
				  "hideMethod": "fadeOut"
		});
	
	</script>
	
	<script th:inline="javascript"  th:if="${advertencia!=null}">
		let msg;
		msg=/*[[${advertencia}]]*/ null;
	
		toastr.warning(msg, toastr.options = {
				  "closeButton": true,
				  "debug": false,
				  "newestOnTop": false,
				  "progressBar": true,
				  "positionClass": "toast-top-right",
				  "preventDuplicates": true,
				  "onclick": null,
				  "showDuration": "100",
				  "hideDuration": "500",
				  "timeOut": "3500",
				  "extendedTimeOut": "1000",
				  "showEasing": "swing",
				  "hideEasing": "linear",
				  "showMethod": "fadeIn",
				  "hideMethod": "fadeOut"
		});
	
	</script>


	<script th:inline="javascript"  th:if="${error!=null}">
		let msg;
		msg=/*[[${error}]]*/ null;
	
		toastr.error(msg, toastr.options = {
				  "closeButton": true,
				  "debug": false,
				  "newestOnTop": false,
				  "progressBar": true,
				  "positionClass": "toast-top-right",
				  "preventDuplicates": true,
				  "onclick": null,
				  "showDuration": "100",
				  "hideDuration": "500",
				  "timeOut": "3500",
				  "extendedTimeOut": "1000",
				  "showEasing": "swing",
				  "hideEasing": "linear",
				  "showMethod": "fadeIn",
				  "hideMethod": "fadeOut"
		});
	
	</script>
</body>

</html>
