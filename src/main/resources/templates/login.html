<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
	integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
	crossorigin="anonymous">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
<link rel="stylesheet" th:href="@{estilos.css}">
<title>Login</title>
</head>
<body>
	
	<div class="container">
        <div class="body d-md-flex align-items-center justify-content-between" style="margin-top: 10rem;width: 60rem;height: 35rem">
            <div class="box-1 mt-md-0 mt-5">
                <img th:src="@{/imagenes/depa.jpg}"
                    class="" alt="">
            </div>
            <div class=" box-2 d-flex flex-column h-100">
                <form th:action="@{/login}" method="post" style="width: 25rem; margin: auto; padding-top: 2rem;">
						<h2 class="text-center pb-1">Login</h2>
						<!-- Email input -->
						<div class="form-outline mb-6">
							<label class="form-label" for="form2Example1">Username</label> <input
								type="text" id="username" name="username" class="form-control" required/>

						</div>

						<!-- Password input -->
						<div class="form-outline mb-6">
							<label class="form-label" for="form2Example2">Password</label> <input
								type="password" id="password" name="password" class="form-control" required/>

						</div>

						<!-- Submit button -->
						<button type="submit" class="btn btn-primary btn-block mb-4 p-2" style="margin-top:20px;">Ingresar</button>

						<!-- Register buttons -->
						<div class="text-center">
							<p>
								¿No tienes una cuenta? <a th:href="@{/registro}">Regístrate</a>
							</p>

						</div>
					</form>
            </div>
        </div>
    </div>
	

	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
		crossorigin="anonymous"></script>
		
		<!-- Toast -->
	<script src="https://code.jquery.com/jquery-3.6.0.js"  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="  crossorigin="anonymous"></script>
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

	<script th:inline="javascript"  th:if="${param.error!=null}">

		toastr.error("Usuario o contraseña incorrectos", toastr.options = {
				  "closeButton": true,
				  "debug": false,
				  "newestOnTop": false,
				  "progressBar": true,
				  "positionClass": "toast-top-left",
				  "preventDuplicates": true,
				  "onclick": null,
				  "showDuration": "100",
				  "hideDuration": "500",
				  "timeOut": "3500",
				  "extendedTimeOut": "1000",
				  "showEasing": "swing",
				  "hideEasing": "linear",
				  "showMethod": "fadeIn",
				  "hideMethod": "fadeOut"
		});
	
	</script>

	<script th:inline="javascript"  th:if="${param.logout!=null}">

		toastr.success("Sesion Cerrada", toastr.options = {
				  "closeButton": true,
				  "debug": false,
				  "newestOnTop": false,
				  "progressBar": true,
				  "positionClass": "toast-top-left",
				  "preventDuplicates": true,
				  "onclick": null,
				  "showDuration": "100",
				  "hideDuration": "500",
				  "timeOut": "3500",
				  "extendedTimeOut": "1000",
				  "showEasing": "swing",
				  "hideEasing": "linear",
				  "showMethod": "fadeIn",
				  "hideMethod": "fadeOut"
		});
	
	</script>

	<script th:inline="javascript"  th:if="${mensaje!=null}">
		let msg;
		msg=/*[[${mensaje}]]*/ null;
	
		toastr.success(msg, toastr.options = {
				  "closeButton": true,
				  "debug": false,
				  "newestOnTop": false,
				  "progressBar": true,
				  "positionClass": "toast-top-right",
				  "preventDuplicates": true,
				  "onclick": null,
				  "showDuration": "100",
				  "hideDuration": "500",
				  "timeOut": "3500",
				  "extendedTimeOut": "1000",
				  "showEasing": "swing",
				  "hideEasing": "linear",
				  "showMethod": "fadeIn",
				  "hideMethod": "fadeOut"
		});
	
	</script>
	
	<script th:inline="javascript"  th:if="${advertencia!=null}">
		let msg;
		msg=/*[[${advertencia}]]*/ null;
	
		toastr.warning(msg, toastr.options = {
				  "closeButton": true,
				  "debug": false,
				  "newestOnTop": false,
				  "progressBar": true,
				  "positionClass": "toast-top-right",
				  "preventDuplicates": true,
				  "onclick": null,
				  "showDuration": "100",
				  "hideDuration": "500",
				  "timeOut": "3500",
				  "extendedTimeOut": "1000",
				  "showEasing": "swing",
				  "hideEasing": "linear",
				  "showMethod": "fadeIn",
				  "hideMethod": "fadeOut"
		});
	
	</script>


	<script th:inline="javascript"  th:if="${error!=null}">
		let msg;
		msg=/*[[${error}]]*/ null;
	
		toastr.error(msg, toastr.options = {
				  "closeButton": true,
				  "debug": false,
				  "newestOnTop": false,
				  "progressBar": true,
				  "positionClass": "toast-top-right",
				  "preventDuplicates": true,
				  "onclick": null,
				  "showDuration": "100",
				  "hideDuration": "500",
				  "timeOut": "3500",
				  "extendedTimeOut": "1000",
				  "showEasing": "swing",
				  "hideEasing": "linear",
				  "showMethod": "fadeIn",
				  "hideMethod": "fadeOut"
		});
	
	</script>

</body>
</html>
